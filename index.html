<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Welcome to Neils Awesome Temperature Converter</h1>

<div class="converter">

  <div class="convertBlock">
    <input type=text id=tempFarh placeholder="Convert Temperature from Farhenheit to Celsius.">
    <br/><input type="button" id=celToFarh value="to Celsius">
  </div>

  <div class="convertBlock">
    <input type=text id=tempCel placeholder="Convert Temperature from Celsius to Farhenheit.">
    <br/><input type="button" id=farhToCel value="to Fahrenheit">
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
